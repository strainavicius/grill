	<!-- Home -->

	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100" src="images/home1.jpg" alt="First slide">

	<!-- Modal -->
	<div class="modal fade" id="register-modal" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<ul class="nav nav-tabs" id="myTab" role="tablist">
						<li class="nav-item">
							<a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
							aria-controls="home" aria-selected="true">Registruotis</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
							aria-controls="profile" aria-selected="false">Prisijungti</a>
						</li>
					</ul>
					<div class="tab-content" id="myTabContent">
						<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
							<form>
								<div class="form-group">
									<label for="reg-fname">Vardas</label>
									<input type="text" class="form-control" id="reg-fname" />
								</div>
								<div class="form-group">
									<label for="reg-lname">Pavardė</label>
									<input type="text" class="form-control" id="reg-lname" />
								</div>
								<div class="form-group">
									<label for="reg-address">Adresas</label>
									<input type="text" class="form-control" id="reg-address" />
								</div>
								<label>Telefono numeris</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">+</div>
									</div>
									<input type="text" class="form-control" id="reg-phone">
								</div>
								<div class="form-group">
									<label for="reg-email">El. paštas</label>
									<input type="email" class="form-control" id="reg-email" />
								</div>
								<div class="form-group">
									<label for="reg-pass-1">Slaptažodis</label>
									<input type="password" class="form-control" id="reg-pass-1">
								</div>
								<div class="form-group">
									<label for="reg-pass-2">Pakartokite slaptažodį</label>
									<input type="password" class="form-control" id="reg-pass-2">
								</div>
								<button type="button" class="btn btn-dark w-100" id="reg-btn">Registruotis</button>
							</form>
						</div>
						<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
							<form>
								<div class="form-group">
									<label for="login-email">El. paštas</label>
									<input type="email" class="form-control" id="login-email" />
								</div>
								<div class="form-group">
									<label for="login-pass">Slaptažodis</label>
									<input type="password" class="form-control" id="login-pass">
								</div>
								<button type="button" class="btn btn-dark w-100" id="login-btn">Prisijungti</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
